<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pixel Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a202c; }
        .canvas-viewport { width: 95vmin; height: 76vmin; border: 2px solid #4a5568; background-color: #2d3748; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); overflow: hidden; cursor: grab; position: relative; }
        .canvas-viewport.panning { cursor: grabbing; }
        .pixel-grid { display: grid; grid-template-columns: repeat(100, 15px); grid-template-rows: repeat(76, 15px); transform-origin: 0 0; will-change: transform; }
        .pixel { width: 15px; height: 15px; background-color: #4a5568; border: 1px solid #2d3748; transition: transform 0.1s ease-in-out; }
        .pixel:hover { transform: scale(1.2); z-index: 10; }
        .color-swatch { width: 40px; height: 40px; cursor: pointer; border: 3px solid transparent; transition: border-color 0.2s ease-in-out; }
        .color-swatch.selected, .eraser.selected { border-color: #63b3ed; box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.5); }
        .eraser { border: 3px solid transparent; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col items-center justify-center z-50 p-4">
        <div class="loader"></div>
        <p class="mt-4 text-lg">Connecting...</p>
    </div>

    <!-- Login Container -->
    <div id="login-container" class="hidden flex-col items-center justify-center text-center p-8">
        <h1 class="text-4xl font-bold mb-4">Welcome to Live Pixel Canvas</h1>
        <p class="text-gray-400 mb-8 max-w-md">Join the collaborative artboard. Sign in with your Google account to start placing pixels.</p>
        <button id="google-login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center gap-3 transition-transform transform hover:scale-105">
            <svg class="w-6 h-6" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039L38.806 9.652C34.896 6.043 29.803 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.845-5.379C34.896 6.043 29.803 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.618-3.226-11.283-7.616l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 36.417 44 30.861 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
            Sign in with Google
        </button>
    </div>

    <!-- App Container -->
    <div id="app-container" class="hidden w-full max-w-7xl mx-auto flex-col lg:flex-row items-center justify-center gap-8">
        <div id="canvas-viewport" class="canvas-viewport rounded-lg">
            <div id="pixel-grid" class="pixel-grid"></div>
        </div>
        <div class="flex flex-col items-center gap-6 bg-gray-800 p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center">Live Pixel Canvas</h1>
            <p class="text-sm text-gray-400 text-center">Drag to move. Scroll to zoom. Hold 'F' to draw.</p>
            <div id="color-palette" class="grid grid-cols-5 gap-3"></div>
            <button id="eraser" class="eraser w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-lg font-semibold transition-all duration-200 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 17a1 1 0 0 0 1 1H15a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3.5a1 1 0 0 0-1 1v8z"></path><path d="M15 8V6a2 2 0 0 0-2-2H8.5L6.5 2H4a2 2 0 0 0-2 2v2"></path><path d="M21 17h-1"></path><path d="M21 13h-4"></path><path d="M21 9h-2"></path></svg>
                Eraser
            </button>
            <div class="text-xs text-gray-500 text-center">
                Signed in as: <span id="user-display" class="font-mono"></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'live-pixel-canvas';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {"apiKey":"AIzaSyDF0tz5KFYgRVEFmW30x6kIxuRmE15c3b4","authDomain":"pixel-ed9f4.firebaseapp.com","projectId":"pixel-ed9f4","storageBucket":"pixel-ed9f4.appspot.com","messagingSenderId":"61835815357","appId":"1:61835815357:web:579d025b165c1edcbc8ad4"};
        
        const GRID_WIDTH = 100, GRID_HEIGHT = 76, PIXEL_COLLECTION_NAME = 'pixels';
        const COLORS = ['#FFFFFF', '#C1C1C1', '#6F6F6F', '#000000', '#FF4500', '#FFA800', '#FFD635', '#00A368', '#7EED56', '#2450A4', '#3690EA', '#51E9F4', '#811E9F', '#B44AC0', '#FF99AA', '#9C6926'];
        
        let selectedColor = COLORS[0], isErasing = false, userId = null, db, auth, isAppSetup = false, isFreeDrawing = false;
        let scale = 1, panX = 0, panY = 0, isPanning = false, startPanX = 0, startPanY = 0, mousedownX = 0, mousedownY = 0;
        const DRAG_THRESHOLD = 5;

        const viewport = document.getElementById('canvas-viewport'), grid = document.getElementById('pixel-grid'), colorPalette = document.getElementById('color-palette'), eraserButton = document.getElementById('eraser'), userDisplay = document.getElementById('user-display'), loadingOverlay = document.getElementById('loading-overlay'), loginContainer = document.getElementById('login-container'), appContainer = document.getElementById('app-container'), googleLoginBtn = document.getElementById('google-login-btn');

        function hexToRgb(hex) {
            if (!hex || typeof hex !== 'string') return null;
            let shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
            let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? `rgb(${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)})` : null;
        }

        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, (user) => {
                    loadingOverlay.classList.add('hidden');
                    if (user) {
                        userId = user.uid;
                        userDisplay.textContent = user.displayName || user.email;
                        loginContainer.classList.add('hidden');
                        appContainer.classList.remove('hidden');
                        appContainer.classList.add('flex');
                        if (!isAppSetup) {
                            setupApp();
                            isAppSetup = true;
                        }
                    } else {
                        userId = null;
                        appContainer.classList.add('hidden');
                        appContainer.classList.remove('flex');
                        loginContainer.classList.remove('hidden');
                        loginContainer.classList.add('flex');
                    }
                });

                googleLoginBtn.addEventListener('click', handleGoogleLogin);

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                loadingOverlay.innerHTML = '<p class="text-red-500">Error connecting to Firebase.</p>';
            }
        }

        async function handleGoogleLogin() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                alert("Could not sign in with Google. Please try again.");
            }
        }

        function setupApp() {
            createGrid();
            createColorPalette();
            setupEventListeners();
            listenForPixelChanges();
            centerCanvas();
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let y = 0; y < GRID_HEIGHT; y++) for (let x = 0; x < GRID_WIDTH; x++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.dataset.x = x;
                pixel.dataset.y = y;
                pixel.id = `pixel-${x}-${y}`;
                grid.appendChild(pixel);
            }
        }

        function centerCanvas() {
            const viewportRect = viewport.getBoundingClientRect(), gridRect = grid.getBoundingClientRect();
            scale = Math.min(viewportRect.width / gridRect.width, viewportRect.height / gridRect.height) * 0.9;
            panX = (viewportRect.width - gridRect.width * scale) / 2;
            panY = (viewportRect.height - gridRect.height * scale) / 2;
            updateTransform();
        }

        function updateTransform() {
            grid.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
        }

        function createColorPalette() {
            colorPalette.innerHTML = '';
            COLORS.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch rounded-full';
                swatch.style.backgroundColor = color;
                swatch.dataset.color = color;
                if (color === selectedColor) swatch.classList.add('selected');
                colorPalette.appendChild(swatch);
            });
        }

        function setupEventListeners() {
            colorPalette.addEventListener('click', e => {
                const swatch = e.target.closest('.color-swatch');
                if (!swatch) return;
                selectedColor = swatch.dataset.color;
                isErasing = false;
                updateSelectedToolUI();
            });
            eraserButton.addEventListener('click', () => {
                isErasing = !isErasing;
                updateSelectedToolUI();
            });
            viewport.addEventListener('mousedown', onPanStart);
            window.addEventListener('mousemove', onPanMove);
            window.addEventListener('mouseup', onPanEnd);
            viewport.addEventListener('wheel', onZoom);
            window.addEventListener('keydown', e => { if (e.key.toLowerCase() === 'f') isFreeDrawing = true; });
            window.addEventListener('keyup', e => { if (e.key.toLowerCase() === 'f') isFreeDrawing = false; });
            grid.addEventListener('mousemove', e => {
                if (!isFreeDrawing || isPanning) return;
                const pixel = e.target.closest('.pixel');
                if (pixel && userId) {
                    const x = parseInt(pixel.dataset.x), y = parseInt(pixel.dataset.y);
                    if (isErasing) {
                        if (pixel.style.backgroundColor !== 'rgb(74, 85, 104)') deletePixel(x, y);
                    } else {
                        if (pixel.style.backgroundColor !== hexToRgb(selectedColor)) placePixel(x, y, selectedColor);
                    }
                }
            });
        }

        function onPanStart(e) {
            e.preventDefault();
            isPanning = true;
            viewport.classList.add('panning');
            startPanX = e.clientX - panX;
            startPanY = e.clientY - panY;
            mousedownX = e.clientX;
            mousedownY = e.clientY;
        }

        function onPanMove(e) {
            if (!isPanning) return;
            e.preventDefault();
            panX = e.clientX - startPanX;
            panY = e.clientY - startPanY;
            updateTransform();
        }

        function onPanEnd(e) {
            if (!isPanning) return;
            isPanning = false;
            viewport.classList.remove('panning');
            if (Math.hypot(e.clientX - mousedownX, e.clientY - mousedownY) < DRAG_THRESHOLD) {
                const pixel = e.target.closest('.pixel');
                if (pixel && userId) {
                    const x = parseInt(pixel.dataset.x), y = parseInt(pixel.dataset.y);
                    if (isErasing) deletePixel(x, y);
                    else placePixel(x, y, selectedColor);
                }
            }
        }

        function onZoom(e) {
            e.preventDefault();
            const newScale = e.deltaY > 0 ? scale / 1.1 : scale * 1.1;
            scale = Math.max(0.2, Math.min(newScale, 10));
            const viewportRect = viewport.getBoundingClientRect();
            const mouseX = e.clientX - viewportRect.left, mouseY = e.clientY - viewportRect.top;
            panX = mouseX - (mouseX - panX) * (scale / (e.deltaY > 0 ? scale * 1.1 : scale / 1.1));
            panY = mouseY - (mouseY - panY) * (scale / (e.deltaY > 0 ? scale * 1.1 : scale / 1.1));
            updateTransform();
        }
        
        function updateSelectedToolUI() {
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
            if (isErasing) eraserButton.classList.add('selected');
            else {
                eraserButton.classList.remove('selected');
                const activeSwatch = document.querySelector(`.color-swatch[data-color="${selectedColor}"]`);
                if (activeSwatch) activeSwatch.classList.add('selected');
            }
        }

        async function placePixel(x, y, color) {
            if (!userId) return;
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/${PIXEL_COLLECTION_NAME}`, `${x}-${y}`);
                await setDoc(docRef, { x, y, color, userId });
            } catch (error) { console.error("Error placing pixel: ", error); }
        }

        async function deletePixel(x, y) {
             if (!userId) return;
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/${PIXEL_COLLECTION_NAME}`, `${x}-${y}`);
                await deleteDoc(docRef);
            } catch (error) { console.error("Error deleting pixel: ", error); }
        }

        function listenForPixelChanges() {
            const collectionRef = collection(db, `artifacts/${appId}/public/data/${PIXEL_COLLECTION_NAME}`);
            onSnapshot(collectionRef, snapshot => {
                snapshot.docChanges().forEach(change => {
                    const data = change.doc.data();
                    const pixelElement = document.getElementById(`pixel-${data.x}-${data.y}`);
                    if (!pixelElement) return;
                    if (change.type === "added" || change.type === "modified") pixelElement.style.backgroundColor = data.color;
                    else if (change.type === "removed") pixelElement.style.backgroundColor = '#4a5568';
                });
            }, error => console.error("Error listening to pixel changes:", error));
        }
        
        initialize();
    </script>
</body>
</html>
