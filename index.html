<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pixel Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a202c; touch-action: none; }
        .canvas-viewport { width: 100%; height: 65vh; border: 2px solid #4a5568; background-color: #2d3748; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); overflow: hidden; cursor: grab; position: relative; }
        @media (min-width: 1024px) {
            .canvas-viewport { width: 95vmin; height: 76vmin; }
        }
        .canvas-viewport.panning { cursor: grabbing; }
        .pixel-grid { display: grid; grid-template-columns: repeat(100, 15px); grid-template-rows: repeat(76, 15px); transform-origin: 0 0; will-change: transform; }
        .pixel { width: 15px; height: 15px; background-color: #4a5568; border: 1px solid #2d3748; transition: transform 0.1s ease-in-out, background-color 0.3s, opacity 0.3s; }
        .pixel:hover { transform: scale(1.2); z-index: 10; }
        .pixel.other-user { opacity: 0.2; pointer-events: none; }
        .color-swatch { width: 35px; height: 35px; cursor: pointer; border: 3px solid transparent; transition: border-color 0.2s ease-in-out; }
        .color-swatch.selected, .eraser.selected { border-color: #63b3ed; box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.5); }
        .eraser { border: 3px solid transparent; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notice { transition: opacity 0.5s, transform 0.5s; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-2 sm:p-4">

    <div class="fixed top-2 sm:top-4 right-2 sm:right-4 flex gap-2 sm:gap-4 z-20">
        <a id="admin-btn" href="./admin.html" class="hidden bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-transform transform hover:scale-105">
            Admin
        </a>
        <button id="logout-btn" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-transform transform hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            <span class="hidden sm:inline">Logout</span>
        </button>
    </div>
    
    <div id="view-mode-notice" class="hidden fixed top-4 left-1/2 -translate-x-1/2 bg-blue-600 text-white py-2 px-5 rounded-lg shadow-lg z-20 flex items-center gap-4">
       <span id="view-mode-text"></span>
       <a href="./admin.html" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-1 px-3 rounded-md">&times; Exit View</a>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex flex-col items-center justify-center z-50 p-4">
        <div class="loader"></div>
        <p class="mt-4 text-lg">Connecting...</p>
    </div>
    
    <div id="error-notice" class="notice hidden fixed top-0 left-1/2 -translate-x-1/2 mt-4 bg-red-800 text-white py-2 px-5 rounded-lg shadow-lg opacity-0 -translate-y-10 z-40"></div>
    
    <div id="banned-container" class="hidden flex-col items-center justify-center text-center p-8">
         <h1 class="text-4xl font-bold mb-4 text-red-500">Access Denied</h1>
        <p class="text-gray-400 max-w-md">Your account has been banned from participating.</p>
    </div>

    <div id="login-container" class="hidden flex-col items-center justify-center text-center p-8">
        <h1 class="text-4xl font-bold mb-4">Welcome to Live Pixel Canvas</h1>
        <p class="text-gray-400 mb-8 max-w-md">Join the collaborative artboard. Sign in with your Google account to start placing pixels.</p>
        <button id="google-login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center gap-3 transition-transform transform hover:scale-105">
            <svg class="w-6 h-6" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039L38.806 9.652C34.896 6.043 29.803 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.845-5.379C34.896 6.043 29.803 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.618-3.226-11.283-7.616l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 36.417 44 30.861 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
            Sign in with Google
        </button>
    </div>

    <div id="app-container" class="hidden w-full max-w-7xl h-full mx-auto flex-col lg:flex-row items-center justify-center gap-4 lg:gap-8">
        <div id="canvas-viewport" class="canvas-viewport rounded-lg">
            <div id="pixel-grid" class="pixel-grid"></div>
        </div>
        <div id="controls-panel" class="w-full lg:w-auto flex flex-col items-center gap-4 bg-gray-800 p-4 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-center">Live Pixel Canvas</h1>
            <p class="text-sm text-gray-400 text-center">Drag/Scroll to Pan/Zoom. Hold 'F' to draw.</p>
            <div id="color-palette" class="grid grid-cols-8 sm:grid-cols-5 gap-2"></div>
            <button id="eraser" class="eraser w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 rounded-lg text-lg font-semibold transition-all duration-200 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 17a1 1 0 0 0 1 1H15a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1H3.5a1 1 0 0 0-1 1v8z"></path><path d="M15 8V6a2 2 0 0 0-2-2H8.5L6.5 2H4a2 2 0 0 0-2 2v2"></path><path d="M21 17h-1"></path><path d="M21 13h-4"></path><path d="M21 9h-2"></path></svg>
                Eraser
            </button>
            <div class="text-center">
                <span id="user-display" class="font-mono text-sm text-gray-300"></span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, onSnapshot, collection, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'live-pixel-canvas';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {"apiKey":"AIzaSyDF0tz5KFYgRVEFmW30x6kIxuRmE15c3b4","authDomain":"pixel-ed9f4.firebaseapp.com","projectId":"pixel-ed9f4","storageBucket":"pixel-ed9f4.appspot.com","messagingSenderId":"61835815357","appId":"1:61835815357:web:579d025b165c1edcbc8ad4"};
        
        const SUPER_ADMIN_UID = "5ECFbV0p1QTMDxOjbalkPMdEl2m1";
        const GRID_WIDTH = 100, GRID_HEIGHT = 76;
        const USERS_COLLECTION_NAME = 'users', PIXEL_COLLECTION_NAME = 'pixels', BANNED_USERS_COLLECTION_NAME = 'bannedUsers', ADMINS_COLLECTION_NAME = 'admins';
        const COLORS = ['#FFFFFF', '#C1C1C1', '#6F6F6F', '#000000', '#FF4500', '#FFA800', '#FFD635', '#00A368', '#7EED56', '#2450A4', '#3690EA', '#51E9F4', '#811E9F', '#B44AC0', '#FF99AA', '#9C6926'];
        
        let selectedColor = COLORS[0], isErasing = false, userId = null, db, auth, isAppSetup = false, presenceInterval;
        let viewedUserId = null;
        let isFreeDrawing = false, isAdminBrushActive = false;
        let scale = 1, panX = 0, panY = 0, isPanning = false, startPanX = 0, startPanY = 0, mousedownX = 0, mousedownY = 0;
        const DRAG_THRESHOLD = 5;

        const ui = {
            viewport: document.getElementById('canvas-viewport'), grid: document.getElementById('pixel-grid'), colorPalette: document.getElementById('color-palette'), eraserButton: document.getElementById('eraser'), userDisplay: document.getElementById('user-display'), loadingOverlay: document.getElementById('loading-overlay'), loginContainer: document.getElementById('login-container'), appContainer: document.getElementById('app-container'), googleLoginBtn: document.getElementById('google-login-btn'), errorNotice: document.getElementById('error-notice'), logoutBtn: document.getElementById('logout-btn'), bannedContainer: document.getElementById('banned-container'), adminBtn: document.getElementById('admin-btn'), viewModeNotice: document.getElementById('view-mode-notice'), viewModeText: document.getElementById('view-mode-text'), controlsPanel: document.getElementById('controls-panel')
        };
        
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            viewedUserId = urlParams.get('viewUser');
            if (viewedUserId) {
                ui.viewModeText.textContent = `Viewing pixels by: ${viewedUserId.substring(0, 10)}...`;
                ui.viewModeNotice.classList.remove('hidden');
                ui.controlsPanel.classList.add('hidden');
            }
        }

        async function initialize() {
            checkUrlParams();
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    ui.loadingOverlay.classList.add('hidden');
                    if (presenceInterval) clearInterval(presenceInterval);

                    if (user) {
                        const [isBanned, isAdmin] = await Promise.all([checkBanStatus(user.uid), checkAdminStatus(user.uid)]);
                        
                        if (isBanned) {
                            showBannedMessage();
                            return;
                        }
                        
                        updateUserPresence(user);
                        presenceInterval = setInterval(() => updateUserPresence(user), 60000); // Update presence every minute

                        if (isAdmin) ui.adminBtn.classList.remove('hidden');
                        else ui.adminBtn.classList.add('hidden');

                        userId = user.uid;
                        ui.userDisplay.textContent = user.displayName || user.email;
                        ui.loginContainer.classList.add('hidden');
                        ui.appContainer.classList.remove('hidden');
                        ui.appContainer.classList.add('flex');
                        ui.logoutBtn.classList.remove('hidden');

                        if (!isAppSetup) {
                            setupApp();
                            isAppSetup = true;
                        }
                    } else {
                        userId = null;
                        ui.appContainer.classList.add('hidden');
                        ui.loginContainer.classList.remove('hidden');
                        ui.logoutBtn.classList.add('hidden');
                        ui.adminBtn.classList.add('hidden');
                        ui.bannedContainer.classList.add('hidden');
                    }
                });

                ui.googleLoginBtn.addEventListener('click', handleGoogleLogin);
                ui.logoutBtn.addEventListener('click', () => signOut(auth));

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                ui.loadingOverlay.innerHTML = '<p class="text-red-500">Error connecting to Firebase.</p>';
            }
        }

        async function updateUserPresence(user) {
            const userDocRef = doc(db, `artifacts/${appId}/public/data/${USERS_COLLECTION_NAME}`, user.uid);
            try {
                await setDoc(userDocRef, {
                    uid: user.uid,
                    displayName: user.displayName,
                    email: user.email,
                    lastSeen: serverTimestamp()
                }, { merge: true });
            } catch (error) {
                console.error("Error updating user presence:", error);
            }
        }

        async function checkAdminStatus(uid) {
             if (uid === SUPER_ADMIN_UID) return true;
             const adminDocRef = doc(db, `artifacts/${appId}/public/data/${ADMINS_COLLECTION_NAME}`, uid);
             const docSnap = await getDoc(adminDocRef);
             return docSnap.exists();
        }

        async function checkBanStatus(uid) {
            const banDocRef = doc(db, `artifacts/${appId}/public/data/${BANNED_USERS_COLLECTION_NAME}`, uid);
            const docSnap = await getDoc(banDocRef);
            return docSnap.exists();
        }

        function showBannedMessage() {
            ui.loginContainer.classList.add('hidden');
            ui.appContainer.classList.add('hidden');
            ui.bannedContainer.classList.remove('hidden');
            ui.logoutBtn.classList.remove('hidden');
            ui.adminBtn.classList.add('hidden');
        }
        
        function showError(message) {
            ui.errorNotice.textContent = message;
            ui.errorNotice.classList.remove('hidden', 'opacity-0', '-translate-y-10');
            setTimeout(() => {
                ui.errorNotice.classList.add('opacity-0', '-translate-y-10');
                setTimeout(() => ui.errorNotice.classList.add('hidden'), 500);
            }, 5000);
        }

        async function handleGoogleLogin() {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
            catch (error) {
                console.error("Google Sign-In Error:", error);
                showError("Sign-in failed. Check console for details & enable popups.");
            }
        }

        function setupApp() {
            createGrid();
            if (!viewedUserId) {
                createColorPalette();
                setupEventListeners();
            } else {
                setupPanZoomListeners();
            }
            listenForPixelChanges();
            centerCanvas();
        }

        function createGrid() {
            ui.grid.innerHTML = '';
            for (let y = 0; y < GRID_HEIGHT; y++) for (let x = 0; x < GRID_WIDTH; x++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.dataset.x = x;
                pixel.dataset.y = y;
                pixel.id = `pixel-${x}-${y}`;
                ui.grid.appendChild(pixel);
            }
        }

        function centerCanvas() {
            const viewportRect = ui.viewport.getBoundingClientRect(), gridRect = ui.grid.getBoundingClientRect();
            scale = Math.min(viewportRect.width / gridRect.width, viewportRect.height / gridRect.height) * 0.9;
            panX = (viewportRect.width - gridRect.width * scale) / 2;
            panY = (viewportRect.height - gridRect.height * scale) / 2;
            updateTransform();
        }

        function updateTransform() {
            ui.grid.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
        }

        function createColorPalette() {
            ui.colorPalette.innerHTML = '';
            COLORS.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch rounded-full';
                swatch.style.backgroundColor = color;
                swatch.dataset.color = color;
                if (color === selectedColor) swatch.classList.add('selected');
                ui.colorPalette.appendChild(swatch);
            });
        }
        
        function setupPanZoomListeners() {
            ui.viewport.addEventListener('mousedown', onPanStart);
            window.addEventListener('mousemove', onPanMove);
            window.addEventListener('mouseup', onPanEnd);
            ui.viewport.addEventListener('wheel', onZoom, { passive: false });
             // Touch events for mobile pan/zoom
            ui.viewport.addEventListener('touchstart', onPanStart, { passive: false });
            window.addEventListener('touchmove', onPanMove, { passive: false });
            window.addEventListener('touchend', onPanEnd);
        }

        function setupEventListeners() {
            setupPanZoomListeners(); // Pan and zoom is always active
            
            ui.colorPalette.addEventListener('click', e => {
                const swatch = e.target.closest('.color-swatch');
                if (!swatch) return;
                selectedColor = swatch.dataset.color;
                isErasing = false;
                updateSelectedToolUI();
            });
            ui.eraserButton.addEventListener('click', () => {
                isErasing = !isErasing;
                updateSelectedToolUI();
            });
            window.addEventListener('keydown', e => { 
                if (e.key.toLowerCase() === 'f') isFreeDrawing = true; 
                if (e.key.toLowerCase() === 'e' && !ui.adminBtn.classList.contains('hidden')) isAdminBrushActive = true;
            });
            window.addEventListener('keyup', e => { 
                if (e.key.toLowerCase() === 'f') isFreeDrawing = false; 
                if (e.key.toLowerCase() === 'e') isAdminBrushActive = false;
            });
            ui.grid.addEventListener('mousemove', e => {
                if (isPanning) return;
                const pixel = e.target.closest('.pixel');
                if (!pixel || !userId) return;
                const x = parseInt(pixel.dataset.x), y = parseInt(pixel.dataset.y);

                if (isFreeDrawing) {
                    if (isErasing) deletePixel(x, y);
                    else placePixel(x, y, selectedColor);
                } else if (isAdminBrushActive) {
                    deletePixelArea(x, y, 5); // 5x5 brush size
                }
            });
        }
        
        function deletePixelArea(centerX, centerY, size) {
            const startX = Math.max(0, centerX - Math.floor(size / 2)), endX = Math.min(GRID_WIDTH - 1, centerX + Math.floor(size / 2));
            const startY = Math.max(0, centerY - Math.floor(size / 2)), endY = Math.min(GRID_HEIGHT - 1, centerY + Math.floor(size / 2));
            for (let y = startY; y <= endY; y++) for (let x = startX; x <= endX; x++) deletePixel(x, y);
        }

        function getEventCoords(e) {
            if (e.touches) {
                return { clientX: e.touches[0].clientX, clientY: e.touches[0].clientY };
            }
            return { clientX: e.clientX, clientY: e.clientY };
        }

        function onPanStart(e) {
            e.preventDefault(); isPanning = true; ui.viewport.classList.add('panning');
            const coords = getEventCoords(e);
            startPanX = coords.clientX - panX; startPanY = coords.clientY - panY;
            mousedownX = coords.clientX; mousedownY = coords.clientY;
        }

        function onPanMove(e) {
            if (!isPanning) return; e.preventDefault();
            const coords = getEventCoords(e);
            panX = coords.clientX - startPanX; panY = coords.clientY - startPanY;
            updateTransform();
        }

        function onPanEnd(e) {
            if (!isPanning) return;
            isPanning = false; ui.viewport.classList.remove('panning');
            const endCoords = e.changedTouches ? e.changedTouches[0] : e;
            if (Math.hypot(endCoords.clientX - mousedownX, endCoords.clientY - mousedownY) < DRAG_THRESHOLD && !viewedUserId) {
                const pixel = e.target.closest('.pixel');
                if (pixel && userId) {
                    const x = parseInt(pixel.dataset.x), y = parseInt(pixel.dataset.y);
                    if (isErasing) deletePixel(x, y); else placePixel(x, y, selectedColor);
                }
            }
        }

        function onZoom(e) {
            e.preventDefault();
            const rect = ui.viewport.getBoundingClientRect(), mouseX = e.clientX - rect.left, mouseY = e.clientY - rect.top;
            const zoomFactor = 1.1;
            const newScale = e.deltaY > 0 ? scale / zoomFactor : scale * zoomFactor;
            scale = Math.max(0.2, Math.min(newScale, 10));
            panX = mouseX - (mouseX - panX) * (e.deltaY > 0 ? 1/zoomFactor : zoomFactor);
            panY = mouseY - (mouseY - panY) * (e.deltaY > 0 ? 1/zoomFactor : zoomFactor);
            updateTransform();
        }
        
        function updateSelectedToolUI() {
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
            if (isErasing) ui.eraserButton.classList.add('selected');
            else {
                ui.eraserButton.classList.remove('selected');
                const activeSwatch = document.querySelector(`.color-swatch[data-color="${selectedColor}"]`);
                if (activeSwatch) activeSwatch.classList.add('selected');
            }
        }

        async function placePixel(x, y, color) {
            if (!userId || viewedUserId) return;
            const docRef = doc(db, `artifacts/${appId}/public/data/${PIXEL_COLLECTION_NAME}`, `${x}-${y}`);
            try { await setDoc(docRef, { x, y, color, userId }); } catch (error) { console.error("Error placing pixel: ", error); }
        }

        async function deletePixel(x, y) {
             if (!userId || viewedUserId) return;
             const docRef = doc(db, `artifacts/${appId}/public/data/${PIXEL_COLLECTION_NAME}`, `${x}-${y}`);
            try { await deleteDoc(docRef); } catch (error) { console.error("Error deleting pixel: ", error); }
        }

        function listenForPixelChanges() {
            const collectionRef = collection(db, `artifacts/${appId}/public/data/${PIXEL_COLLECTION_NAME}`);
            onSnapshot(collectionRef, snapshot => {
                snapshot.docChanges().forEach(change => {
                    const data = change.doc.data();
                    const pixelElement = document.getElementById(`pixel-${data.x}-${data.y}`);
                    if (!pixelElement) return;

                    const isViewedUserPixel = data.userId === viewedUserId;

                    if (change.type === "added" || change.type === "modified") {
                        pixelElement.style.backgroundColor = data.color;
                        if (viewedUserId) {
                             pixelElement.classList.toggle('other-user', !isViewedUserPixel);
                        }
                    } else if (change.type === "removed") {
                        pixelElement.style.backgroundColor = '#4a5568';
                        if (viewedUserId) {
                            pixelElement.classList.remove('other-user');
                        }
                    }
                });
            }, error => console.error("Error listening to pixel changes:", error));
        }
        
        initialize();
    </script>
</body>
</html>
